{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Editar Associado</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">


					<label for="name">Nome:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" value="{{associate.name }}">

					<label for="course">GÃªnero:</label>
					<div class="radio">
						<label>
							<input type="radio" name="gender" id="gender1" value="Masculino" {% if associate.gender == 'Masculino'%}checked{%endif%}>Masculino
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="gender" id="gender2" value="Feminino" {% if associate.gender == 'Feminino'%}checked{%endif%}>Feminino
						</label>
					</div>

					<label for="classe">Classe:</label>
					<input type ="text" class="form-control" maxlength="2" name="classe" value="{{associate.classe}}"></textarea>

					<label for="ranking">Ranking:</label>
					<input type ="text" class="form-control" maxlength="3" name="ranking" value="{{associate.ranking}}"></textarea>

					<label for="ranking">Pontos:</label>
					<input type ="text" class="form-control" maxlength="4" name="points" value="{{associate.points}}"></textarea>

					<label for="birthDate">Data de Nascimento:</label>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="10" name="birthDate" value="{{associate.birthDate}}">
					</div>


					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Salvar</button>
					<a href = '{{url_for('showAssociate', club_id=club_id)}}'>
						<button class="btn btn-default delete" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
